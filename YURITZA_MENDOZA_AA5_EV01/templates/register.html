<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form method="POST" action="/register">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="firstname">Nombre:</label>
            <input type="text" id="firstname" name="firstname" required><br>
            <label for="lastname">Apellidos:</label>
            <input type="text" id="lastname" name="lastname" required><br>
            <label for="document">Documento:</label>
            <input type="text" id="document" name="document" required><br>
            <input type="submit" value="Registrarse">
        </form>
        
        <!-- Enlace o botón para ir a la página de inicio de sesión -->
        <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
    </div>

    <!-- Alerta emergente (modal) de registro exitoso -->
    <div class="modal" id="registrationModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registro Exitoso</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ¡Tu registro ha sido exitoso! Ahora puedes iniciar sesión.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            // Mostrar la modal de registro exitoso si se ha registrado con éxito
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            $('#registrationModal').modal('show');
            {% endif %}
            {% endwith %}
        });
    </script>
</body>
</html>
